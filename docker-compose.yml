version: '3.8'

services:
  transactions-api:
    build: .
    ports:
      - "5000:5000"  # Map host port 5000 to container port 5000
    environment:
      - DEBUG=False
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - api-network

networks:
  api-network:
    driver: bridge
